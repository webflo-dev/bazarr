---

# jenkins variables
project_name: docker-bazarr
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'morpheus65535'
  - EXT_REPO = 'bazarr'
  - BUILD_VERSION_ARG = 'BAZARR_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-bazarr'
  - CONTAINER_NAME = 'bazarr'
  - DOCKERHUB_IMAGE = 'linuxserver/bazarr'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/bazarr'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/bazarr'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='6767'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
